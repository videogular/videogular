language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '6'
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm i -g npm@^3.0.0
  - rm -rf ./node_modules
  - npm cache clean
  - npm install
script:
  - npm run build
after_success:
  - npm run semantic-release
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && cd ./app && npm install && bash deploy.sh
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
